<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - FAST Parhai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta http-equiv="refresh" content="5;url={{ url_for('login') }}">
    <style>
        .center-message { text-align: center; margin-top: 60px; }
        .success-icon { color: #28a745; font-size: 3rem; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="center-message">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>Registration Successful!</h2>
                <p>Welcome, <strong>{{ username }}</strong>! Your account has been created.</p>
                <p>You will be redirected to the login page in 5 seconds.</p>
                <p>If you are not redirected, <a href="{{ url_for('login') }}">click here to login</a>.</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
